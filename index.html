<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Scoot</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">

        <!-- CONTAINER -->
        <div class="container header__container">
            <a href="#" class="logo">
                <img src="./images/scoot.svg" alt="Site Logo" width="108" height="29">
            </a>

            <!-- NAVBAR -->
            <div class="navbar">
                <nav class="site-nav">
                    <ul class="site-nav__list">
                        <li class="site-nav__item">
                            <a href="#" class="site-nav__link">About</a>
                        </li>

                        <li class="site-nav__item">
                            <a href="#" class="site-nav__link">Location</a>
                        </li>

                        <li class="site-nav__item">
                            <a href="#" class="site-nav__link">Careers</a>
                        </li>
                    </ul>
                </nav>
                <a href="#" class="site-btn">Get Scootin</a>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main class="main">

        <!-- HERO -->
        <section class="hero">
            <div class="container hero-container">
                <img class="hero-path" src="./images/hero-path.svg" alt="hero path" width="202">
                <img class="hero-arrow" src="./images/hero-arrow.svg" alt="arrow" width="447" height="138">
                <h1 class="hero__heading">Scooter sharing made simple</h1>
                <p class="hero__desc">Scoot takes the hassle out of urban mobility. Our bikes are placed in convenient locations in each of our cities. Use our app to locate the nearest bike, unlock it with a tap, and you're away!</p>
                <a href="#" class="site-btn">Get Scootin</a>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer"></footer>
</body>
</html>
